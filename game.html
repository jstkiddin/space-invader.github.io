<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Space Invader</title>
  <link rel="stylesheet" href="css/screen.css">
  <link rel="stylesheet" href="css/upper-menu.css">

<body>
  <section class="wrapper">
    <div id="stars"></div>
    <div id="stars2"></div>
    <div id="stars3"></div>
    <div id="stars"></div>
  </section>  

  <div id="upper-menu">
    <span><img src="./img/heart.png" alt="heart"></span>
    <span id="life"></span>
    <span><img src="./img/coin.png" alt="coin"></span>
    <span id="points"></span>

      <span id="btn-pause">P</span>
      <span id="btn-music">M</span>

  <div class="pause"> PAUSE </div>

  <div id="light"></div>
  
  <div id="back">
    <canvas></canvas>

  </div>

  <audio id="game-audio" src="./audio/game.mp3"></audio>
  <audio id="enemy-shoot" src="sfx/shoot2.mp3"></audio>
  <audio id="shoot" src="sfx/shoot.mp3"></audio>
  <script src="js/controls.js"></script>
